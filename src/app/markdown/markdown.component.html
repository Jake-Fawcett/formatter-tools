<div class="custom-container">

  <div class="toolbar">
    <ul *ngFor="let tool of tools">
      <li><i class="{{tool.icon}}" title="{{tool.type}}"></i></li>
    </ul>
    <span class="divider"></span>
    <ul>
      <li title="Heading 1">H1</li>
      <li title="Heading 2">H2</li>
      <li title="Heading 3">H3</li>
      <li title="Heading 4">H4</li>
      <li title="Heading 5">H5</li>
      <li title="Heading 6">H6</li>
    </ul>
    <span class="divider"></span>
  </div>
  
  <div class="codemirror">
    <ngx-codemirror #codeEditor [(ngModel)]="source_code" [options]="{
      lineNumbers: true,
      lineWrapping: true,
      theme: 'ambiance',
      mode: 'markdown'}" [autoFocus]=true (change)="updatePreview()" (cursorActivity)="updatePreview()">
    </ngx-codemirror>
  </div>
  <div class="preview" #preview>
  </div>
</div>
